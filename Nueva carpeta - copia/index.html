<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            /* Imagen de fondo */
            background-image: url("imagenes/fondo.jpg"); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para que la imagen no se mueva al hacer scroll */
        }

        textarea {
            width: 90%; /* Aumenta el ancho */
            height: 200px; /* Aumenta la altura */
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc; /* Borde sutil */
            border-radius: 5px; /* Bordes redondeados */
            box-sizing: border-box; /* Evita que el padding aumente el tamaño total */
            font-size: 16px; /* Aumenta el tamaño de la fuente */
            resize: vertical; /* Permite redimensionar verticalmente */
        }

        input[type="number"] {
            width: 70px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .button-container {
            display: flex; /* Para alinear los botones horizontalmente */
            justify-content: center; /* Centrar los botones */
            align-items: center; /* Centrar verticalmente */
            margin-bottom: 20px;
        }

        .button-container button {
            background-color: #4CAF50; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Eliminar borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar el cursor al pasar por encima */
            font-size: 16px; /* Tamaño de la fuente */
            margin: 0 10px; /* Espaciado entre botones */
            display: flex; /* Para alinear el icono y el texto */
            align-items: center; /* Centrar verticalmente */
        }

        .button-container button:hover {
            background-color: #3e8e41; /* Color de fondo al pasar por encima */
        }

        .button-container button img {
            width: 24px; /* Tamaño del icono */
            height: 24px;
            margin-right: 5px; /* Espaciado entre el icono y el texto */
        }
    </style>
</head>
<body>
    <h1>Cifrado César</h1>

    <textarea id="textoEntrada" placeholder="Ingrese el mensaje aquí"></textarea>
    <br>
    <label for="desplazamiento">Desplazamiento:</label>
    <input type="number" id="desplazamiento" value="3">
    <br>

    <div class="button-container">
        <button onclick="cifrar()">
            <img src="imagenes/candado_cifrar.png" alt="Cifrar"> Cifrar
        </button>
        <button onclick="descifrar()">
            <img src="imagenes/candado_descifrar.png" alt="Descifrar"> Descifrar
        </button>
    </div>

    <textarea id="textoSalida" placeholder="Resultado" readonly></textarea>

    <script>
        function cifrar() {
            const texto = document.getElementById("textoEntrada").value;
            const desplazamiento = parseInt(document.getElementById("desplazamiento").value);
            let resultado = "";

            for (let i = 0; i < texto.length; i++) {
                let char = texto[i];
                if (char.match(/[a-z]/i)) {  // Cifrar solo letras
                    const code = texto.charCodeAt(i);
                    let offset = (char == char.toUpperCase()) ? 65 : 97;
                    let shiftedCode = ((code - offset + desplazamiento) % 26 + 26) % 26 + offset; // Manejar desplazamientos negativos
                    char = String.fromCharCode(shiftedCode);
                }
                resultado += char;
            }

            document.getElementById("textoSalida").value = resultado;
        }

        function descifrar() {
            const texto = document.getElementById("textoEntrada").value;
            const desplazamiento = parseInt(document.getElementById("desplazamiento").value);
            let resultado = "";

            for (let i = 0; i < texto.length; i++) {
                let char = texto[i];
                if (char.match(/[a-z]/i)) {  // Descifrar solo letras
                    const code = texto.charCodeAt(i);
                    let offset = (char == char.toUpperCase()) ? 65 : 97;
                    let shiftedCode = ((code - offset - desplazamiento) % 26 + 26) % 26 + offset;  // Manejar desplazamientos negativos
                    char = String.fromCharCode(shiftedCode);
                }
                resultado += char;
            }

            document.getElementById("textoSalida").value = resultado;
        }
    </script>
</body>
</html>
